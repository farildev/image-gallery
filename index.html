<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <div class="container">

                <a href="#" data-filter="Art" class="category__items">Art</a>

        </div>
        <div class="photo__container">

            <div class="img__box"><img src="./assets/img/fashion-3.webp" alt=""></div>

            <div class="img__box"><img src="./assets/img/mj2.jpeg" alt=""></div>
            <div class="img__box"><img src="./assets/img/ronaldo.jpeg" alt=""></div>
            <div class="img__box"><img src="./assets/img/landscape-2.jpeg" alt=""></div>

            <div class="img__box"><img src="./assets/img/3514309.jpg" alt=""></div>

    <script src="./assets/scripts/app.js"></script>

</html>
